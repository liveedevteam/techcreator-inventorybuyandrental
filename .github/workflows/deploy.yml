name: Deploy to Vercel

on:
  push:
    tags:
      - "dev/v*"
      - "uat/v*"
      - "prd/v*"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Preview deployment for pull requests
  # ============================================
  deploy-preview:
    name: Preview
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/_deploy-vercel.yml
    with:
      environment: preview
      vercel-environment: preview
      summary-emoji: "ðŸ”"
      summary-title: "Preview Deployment Ready"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Comment on PR with preview URL
  comment-preview:
    name: Comment Preview URL
    needs: deploy-preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ needs.deploy-preview.outputs.deployment-url }}';
            const body = `## ðŸ” Preview Deployment

            Your preview deployment is ready!

            | Name | Link |
            |------|------|
            | **Preview URL** | [${url}](${url}) |
            | **Commit** | \`${{ github.sha }}\` |

            ---
            *Deployed via GitHub Actions*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================
  # DEV environment deployment
  # ============================================
  deploy-dev:
    name: Development
    if: startsWith(github.ref, 'refs/tags/dev/v')
    uses: ./.github/workflows/_deploy-vercel.yml
    with:
      environment: development
      vercel-environment: preview
      tag-prefix: dev
      alias: ${{ vars.VERCEL_ALIAS_DEV }}
      summary-emoji: "ðŸš€"
      summary-title: "DEV Deployment Complete"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ============================================
  # UAT environment deployment
  # ============================================
  deploy-uat:
    name: UAT
    if: startsWith(github.ref, 'refs/tags/uat/v')
    uses: ./.github/workflows/_deploy-vercel.yml
    with:
      environment: uat
      vercel-environment: uat
      tag-prefix: uat
      alias: ${{ vars.VERCEL_ALIAS_UAT }}
      summary-emoji: "ðŸ§ª"
      summary-title: "UAT Deployment Complete"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ============================================
  # Production environment deployment
  # ============================================
  deploy-prd:
    name: Production
    if: startsWith(github.ref, 'refs/tags/prd/v')
    uses: ./.github/workflows/_deploy-vercel.yml
    with:
      environment: production
      vercel-environment: production
      is-production: true
      tag-prefix: prd
      alias: ${{ vars.VERCEL_ALIAS_PRD }}
      summary-emoji: "ðŸŽ‰"
      summary-title: "Production Deployment Complete"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
