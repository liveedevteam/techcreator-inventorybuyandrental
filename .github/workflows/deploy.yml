name: Deploy to Vercel

on:
  push:
    tags:
      - 'dev/v*'
      - 'uat/v*'
      - 'prd/v*'

env:
  NODE_VERSION: '20'

jobs:
  # Determine which environment to deploy to based on tag prefix
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project-id: ${{ steps.set-env.outputs.project-id }}
      mongodb-uri: ${{ steps.set-env.outputs.mongodb-uri }}
      auth-secret: ${{ steps.set-env.outputs.auth-secret }}
    steps:
      - name: Determine environment from tag
        id: set-env
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag: $TAG_NAME"
          
          if [[ $TAG_NAME == dev/* ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project-id=${{ secrets.VERCEL_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "mongodb-uri=${{ secrets.MONGODB_URI_DEV }}" >> $GITHUB_OUTPUT
            echo "auth-secret=${{ secrets.AUTH_SECRET_DEV }}" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == uat/* ]]; then
            echo "environment=uat" >> $GITHUB_OUTPUT
            echo "project-id=${{ secrets.VERCEL_PROJECT_ID_UAT }}" >> $GITHUB_OUTPUT
            echo "mongodb-uri=${{ secrets.MONGODB_URI_UAT }}" >> $GITHUB_OUTPUT
            echo "auth-secret=${{ secrets.AUTH_SECRET_UAT }}" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == prd/* ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
            echo "project-id=${{ secrets.VERCEL_PROJECT_ID_PRD }}" >> $GITHUB_OUTPUT
            echo "mongodb-uri=${{ secrets.MONGODB_URI_PRD }}" >> $GITHUB_OUTPUT
            echo "auth-secret=${{ secrets.AUTH_SECRET_PRD }}" >> $GITHUB_OUTPUT
          else
            echo "Invalid tag format: $TAG_NAME"
            exit 1
          fi

  # Quality checks job
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Build application
        run: npm run build

  # Database migration validation
  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    needs: [setup, quality-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check migration status
        env:
          MONGODB_URI: ${{ needs.setup.outputs.mongodb-uri }}
        run: |
          echo "Checking migration status for ${{ needs.setup.outputs.environment }} environment..."
          npm run migrate:status
          
      - name: Run migrations (dev/uat only)
        if: needs.setup.outputs.environment != 'prd'
        env:
          MONGODB_URI: ${{ needs.setup.outputs.mongodb-uri }}
        run: |
          echo "Running migrations for ${{ needs.setup.outputs.environment }} environment..."
          npm run migrate:up

      - name: Validate migrations for production
        if: needs.setup.outputs.environment == 'prd'
        env:
          MONGODB_URI: ${{ needs.setup.outputs.mongodb-uri }}
        run: |
          echo "‚ö†Ô∏è  Production deployment detected!"
          echo "Please ensure migrations have been reviewed and tested in UAT."
          echo "Run migrations manually if needed before proceeding."
          npm run migrate:status

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel (${{ needs.setup.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [setup, quality-checks, migration-check]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          vercel pull --yes \
            --environment=production \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ needs.setup.outputs.project-id }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ needs.setup.outputs.project-id }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ needs.setup.outputs.project-id }}

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful! üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Post-deployment validation
  post-deploy:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    steps:
      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to stabilize..."
          sleep 10
          
          URL="${{ needs.deploy.outputs.url }}"
          echo "Checking health of $URL"
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 301 ] || [ "$HTTP_STATUS" -eq 302 ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Health check failed (HTTP $HTTP_STATUS)"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to ${{ needs.setup.outputs.environment }} completed successfully!"
          else
            echo "‚ùå Deployment to ${{ needs.setup.outputs.environment }} failed!"
          fi
