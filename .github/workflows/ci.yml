name: CI

on:
  push:
    branches: [main]
    tags:
      - "dev/v*"
      - "uat/v*"
      - "prd/v*"
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          # Provide dummy values for build-time validation
          # These are not used at runtime, just to pass Next.js build
          MONGODB_URI: mongodb://localhost:27017/dummy
          AUTH_SECRET: dummy-auth-secret-for-build-only
